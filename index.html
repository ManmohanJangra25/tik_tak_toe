<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="top_header buttons">
            <button id="startButton" class="start_game">Start</button>
            <button id="stopButton" disabled class="stop_game">Stop</button>
            <button class="reset_game" id="resetButton" disabled>Reset</button>
        </div>
        <div class="game_board" id="gameBoard">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="status" id="status">Press "Start To Play"</div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
